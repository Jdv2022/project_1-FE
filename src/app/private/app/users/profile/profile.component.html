<div class="container">
	<div class="card overflow-hidden">
	  	<div class="h-64 relative -mt-16 overflow-hidden">
			<img
				class="w-full h-full object-cover hidden sm:block"
				src="assets/img/demo/landscape.jpg" />
			<div
		  		class="absolute bg-black opacity-25 top-0 right-0 bottom-0 left-0 w-full h-full z-0">
			</div>
			<img
				class="w-full h-full object-cover sm:hidden"
				[src]="userDetailsProfileImageURL" />
	  	</div>
	  	<div class="z-2 relative -mt-16 px-6 flex items-center">
			<img
				@scaleIn
				class="avatar h-24 w-24 flex-none align-start hidden sm:block border-2 border-white"
				[src]="userDetailsProfileImageURL" />
			<div class="max-w-full flex-auto sm:ltr:ml-6 sm:rtl:mr-6">
				<div class="h-16 flex items-end">
					<h1 @fadeInRight class="headline text-white pb-2 m-0">{{ full_name }}</h1>
		  		</div>
		  		<nav [tabPanel]="tabPanel" class="flex items-center min-h-[2.5rem] space-x-3" mat-tab-nav-bar>
					<a
						#rla="routerLinkActive"
						*ngFor="let link of links"
						[active]="rla.isActive"
						[disabled]="link.disabled ?? false"
						[routerLinkActiveOptions]="
							link.routerLinkActiveOptions || { exact: false }
						"
						class="text-xs !h-7"
						[routerLink]="link.route"
						mat-tab-link
						queryParamsHandling="preserve"
						routerLinkActive>
						{{ link.label }}
					</a>
				</nav>
				<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
			</div>
		</div>
	</div>
	<router-outlet></router-outlet>
</div>

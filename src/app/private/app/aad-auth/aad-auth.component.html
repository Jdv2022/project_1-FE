<div *ngIf="loading" class="w-full h-full bg-pattern flex flex-col items-center justify-center">
	<mat-card>
		<mat-card-header class="border border-b-1 border-primary mb-4 p-4">
			<mat-card-title>
			Establishing Connection
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="flex items-center justify-center">
				<p class="flex items-center gap-2">
					<mat-progress-spinner
						mode="indeterminate"
						diameter="20"
						strokeWidth="3"
						[color]="color"
					></mat-progress-spinner>
					{{ content }}
				</p>
			</div>
		</mat-card-content>
	</mat-card>
</div>
<router-outlet *ngIf="!loading"></router-outlet>

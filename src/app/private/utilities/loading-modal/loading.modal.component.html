<mat-card>
	<mat-card-header class="px-2 py-2 primary-bg">
		<mat-card-title class="text-white">
			Loading
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div class="flex items-center justify-center">
			<p class="flex items-center gap-2 min-h-[50px]">
				<mat-progress-spinner
					mode="indeterminate"
					diameter="20"
					strokeWidth="3"
					[color]="color"
				></mat-progress-spinner>
				Please Wait
			</p>
		</div>
	</mat-card-content>
</mat-card>
